name: "ðŸš€ PyPI Publish and Release Drafter"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  contents: read
  pull-requests: write

jobs:
  ci-pypi-publish:
    name: ci-pypi-publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: InstalaÃ§Ã£o do Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Build do Pacote
        run: |
          pip install --upgrade build
          python -m build

      - name: PublicaÃ§Ã£o no PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
    
  update-release-draft:
    name: update-relase-draft
    runs-on: ubuntu-latest
    
    steps:
      - name: Cria novo draft de release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: configs/release-drafter.yml

      
